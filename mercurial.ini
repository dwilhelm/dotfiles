[ui]
username = David Wilhelm <email@example.com>
merge = kdiff3
editor = "C:\Program Files\Notepad++\notepad++.exe" -multiInst
ssh = plink.exe -i "%USERPROFILE%\ssh\winuser-putty-rsa.ppk"

[auth]
bitbucket.prefix = bitbucket.org
bitbucket.username = exampleuser
bitbucket.schemes = https

[diff]
git = True
showfunc = True

[extdiff]
cmd.kdiff3 =

[merge-tools]
kdiff3.args = --auto --L1 base --L2 parent1 --L3 parent2 $base $local $other -o $output
kdiff3.diffargs = --L1 '$plabel1' --L2 '$clabel' $parent $child
kdiff3.diff3args = --L1 '$plabel1' --L2 '$clabel' --L3 '$plabel2' $parent1 $child $parent2
kdiff3.dirdiff = True
kdiff3.fixeol = False

[extensions]
bookmarks =
churn =
color =
convert =
extdiff =
graphlog =
hgsubversion = %USERPROFILE%\src\hgext\hgsubversion\hgsubversion
mq =
patchbomb =
purge =
rebase =
record =
transplant =

[smtp]
host = smtp.gmail.com
port = 587
tls = True
username = davewilhelm@gmail.com

[tortoisehg]
vdiff = kdiff3
summarylen = 72
messagewrap = 72
tabwidth = 4

[trusted]
users = root

